<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Product - Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <h1 id="header">Product Registration!</h1>
            </div>
        </div>
        <form action="/createProduct" method="post">
            <div class="input-group mb-3">
                <input type="text" name="name" placeholder="Name" class="form-control" required>
            </div>
            <div class="input-group mb-3">
                <input type="number" name="price" min="0" step="0.01" placeholder="Price" class="form-control" required>
            </div>
            <div class="input-group mb-3">
                <input type="text" name="description" placeholder="Description" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="sel1">Firma:</label>
                <select name="company" class="form-control" id="sel1">
                    <option th:each="company: ${companies}" th:text="${company.name}" th:value="${company.id}"></option>
                </select>
            </div>
            <input type="submit" value="Register!" class="btn btn-success">
        </form>
    </div>
</body>
</html>
