<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Product - Update</title>
</head>
<body>
    <h1>Product Update</h1>
    <form action="/updateProduct" method="post">
        <input hidden type="text" name="id" th:value="${product.id}">
        <input type="text" name="name" th:value="${product.name}" required>
        <input type="number" name="price" th:value="${product.price}" min="0" step="0.01" required>
        <input type="text" name="description" th:value="${product.description}" required>

        <input type="submit" value="Update">
    </form>
</body>
</html>
