<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Product - Update</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Product Update</h1>
        <form action="/updateProduct" method="post">
            <input hidden type="text" name="id" th:value="${product.id}">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Name</span>
                </div>
                <input type="text" name="name" th:value="${product.name}" placeholder="Name" class="form-control" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Price</span>
                </div>
                <input type="number" name="price" th:value="${product.price}" min="0" step="0.01" placeholder="Price" class="form-control" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Description</span>
                </div>
                <input type="text" name="description" th:value="${product.description}" placeholder="Description" class="form-control" required>
            </div>

            <input type="submit" value="Update" class="btn btn-info">
        </form>
    </div>
</body>
</html>
