<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Forside</title>
</head>
<body>
<h1 id="header">Vareliste</h1>
<a href="/createProduct">
    <button>Create Product!</button>
</a>
<table>
    <thead>
        <tr>
            <th>
                Varenavn
            </th>

            <th>
                Pris
            </th>

            <th>
                Beskrivelse
            </th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="product: ${products}"> <!--th:each means it will loop through the product list -->
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.description}"></td>
            <td>
                <a th:href="@{'/deleteProduct/'+${product.id}}">
                    <button>Delete</button>
                </a>
                <a th:href="@{'/updateProduct/'+${product.id}}">
                    <button>Update</button>
                </a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
